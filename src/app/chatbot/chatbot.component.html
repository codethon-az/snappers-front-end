<div class="container chatbot">
    <div class="collapse" id="chatPopUp">
        <app-message-list [messages]="messages"></app-message-list>
        <app-message-form
            [message]="message"
            [messages]="messages"
        ></app-message-form>
    </div>
    <div class="chat-open-close">
        <p>Feeling Chatty?</p>
        <a
            data-toggle="collapse"
            href="#chatPopUp"
            aria-expanded="false"
            aria-controls="collapseExample"
        >
            <i
                class="fas fa-comments chat-icon"
                role="button"
                data-target="chatPopUp"
            ></i>
        </a>
    </div>
</div>
